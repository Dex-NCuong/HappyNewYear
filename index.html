    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1e 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                rgba(255, 0, 128, 0.15) 0%,
                rgba(138, 43, 226, 0.15) 25%,
                rgba(0, 128, 255, 0.15) 50%,
                rgba(255, 215, 0, 0.15) 75%,
                rgba(255, 0, 128, 0.15) 100%);
            background-size: 400% 400%;
            animation: gradientDance 15s ease infinite;
            z-index: 0;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }

        .greeting {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-out;
        }

        .year-display {
            font-size: clamp(6rem, 20vw, 15rem);
            font-weight: 900;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg,
                #ffd700 0%,
                #ffed4e 20%,
                #ff6b6b 40%,
                #f093fb 60%,
                #4facfe 80%,
                #ffd700 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerGold 4s ease-in-out infinite;
            margin: 2rem 0;
            filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.5));
            position: relative;
            line-height: 1;
        }

        .year-display::after {
            content: '2026';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                #ffd700 0%,
                #ffed4e 20%,
                #ff6b6b 40%,
                #f093fb 60%,
                #4facfe 80%,
                #ffd700 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerGold 4s ease-in-out infinite;
            filter: blur(30px);
            opacity: 0.5;
            z-index: -1;
        }

        .message {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            margin-bottom: 3rem;
            animation: fadeIn 2.5s ease-out;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            position: relative;
            display: inline-block;
            padding: 25px 60px;
            font-size: clamp(1.3rem, 3vw, 2rem);
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            border-radius: 100px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse 2s ease-in-out infinite, glow 3s ease-in-out infinite;
            box-shadow: 
                0 10px 40px rgba(102, 126, 234, 0.4),
                0 0 0 0 rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 60px rgba(102, 126, 234, 0.6),
                0 0 50px rgba(102, 126, 234, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            background-position: 100% 0;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleFloat 3s ease-in-out infinite;
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }

        .emoji-float {
            position: absolute;
            font-size: clamp(2rem, 5vw, 4rem);
            animation: floatEmoji 8s ease-in-out infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes gradientDance {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shimmerGold {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 
                    0 10px 40px rgba(102, 126, 234, 0.4),
                    0 0 30px rgba(102, 126, 234, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 10px 50px rgba(102, 126, 234, 0.6),
                    0 0 60px rgba(102, 126, 234, 0.8),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0);
            }
        }

        @keyframes floatEmoji {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-30px) rotate(3deg);
            }
        }

        .music-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: gentlePulse 3s ease-in-out infinite;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .music-toggle.muted {
            opacity: 0.5;
        }

        @keyframes gentlePulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        @media (max-width: 768px) {
            .cta-button {
                padding: 20px 40px;
            }
            .message {
                padding: 0 20px;
            }
            .music-toggle {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>

    <!-- Main content -->
    <div class="container">
        <div class="greeting">Ch√†o ƒê√≥n</div>

            NƒÉm m·ªõi tr√†n ƒë·∫ßy ni·ªÅm vui v√† h·∫°nh ph√∫c!<br>
            H√£y c√πng ƒë√≥n ch√†o m·ªôt kh·ªüi ƒë·∫ßu t∆∞∆°i ƒë·∫πp
        </div>
        <a href="fireworks.html" class="cta-button" id="celebrateBtn">
            üéÜ B·∫Øt ƒê·∫ßu ƒÇn M·ª´ng üéÜ
        </a>
    </div>

    <script>
        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        
        // Create stars (reduced for performance, further reduced on mobile)
        const starsContainer = document.getElementById('stars');
        const starCount = isMobile ? 20 : 50;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (2 + Math.random() * 3) + 's';
            starsContainer.appendChild(star);
        }

        // Create sparkles
        const sparklesContainer = document.getElementById('sparkles');
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.bottom = '0';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparklesContainer.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Create sparkles periodically (much slower, disabled on mobile)
        if (!isMobile) {
        const sparkleInterval = 600;
        setInterval(createSparkle, sparkleInterval);
        }

        // Button interaction sound/effect
        const celebrateBtn = document.getElementById('celebrateBtn');
        celebrateBtn.addEventListener('click', function(e) {
            // Add a special effect on click
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });

        // Add more sparkles on hover (skip on mobile for performance)
        if (!isMobile) {
        celebrateBtn.addEventListener('mouseenter', function() {
            for (let i = 0; i < 10; i++) {
                setTimeout(createSparkle, i * 50);
            }
        });
        }

        // Music control
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isMuted = false;

        // Try to autoplay music
        window.addEventListener('load', () => {
            bgMusic.volume = 0.3; // Set volume to 30%
            bgMusic.play().catch(() => {
                // Autoplay failed, user needs to interact first
                isMuted = true;
                musicToggle.classList.add('muted');
                musicToggle.textContent = 'üîá';
            });
        });

        // Toggle music on/off
        musicToggle.addEventListener('click', function() {
            if (isMuted) {
                bgMusic.play();
                musicToggle.textContent = 'üîä';
                musicToggle.classList.remove('muted');
                isMuted = false;
            } else {
                bgMusic.pause();
                musicToggle.textContent = 'üîá';
                musicToggle.classList.add('muted');
                isMuted = true;
            }
        });

        // Continue playing music when navigating to fireworks page
        celebrateBtn.addEventListener('click', function() {
            // Store music state in sessionStorage
            sessionStorage.setItem('musicPlaying', !isMuted);
            sessionStorage.setItem('musicTime', bgMusic.currentTime);
        });
    </script>
